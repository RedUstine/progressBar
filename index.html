<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <script src="./js/all.min.js"></script>
    <script src="./js/jquery.min.js"></script>
 <script defer src="./js/script.js"></script> 
</head>
<body>
    <section class="counter-section">
        <div class="counter-box">
            <h4 class="counter-text">75%</h4>
        </div>
        <form action="" class="counter-form">
            <input type="number" min="0" max="100" required value="10" autofocus placeholder="Enter Progress Level" class="form-input">
            <button type="submit" class="counter-btn">Set Progress</button>
        </form>
    </section>
</body>
</html>
